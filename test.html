<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .scrollable-container {
            width: 300px;
            height: 50px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            border: 1px solid #ccc;
        }

        #scrollable-content {
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
    </style>

    <style id="scrollAnim">
        @keyframes scrollAnim {
            0% {
                left: startpix;
            }

            100% {
                left: endpix;
            }
        }
    </style>

    <style id="scrollPaste">
    </style>
</head>

<body>
    <div class="scrollable-container">
        <div id="scrollable-content">
            This is a very long string that will be continuously scrolling from right to left
        </div>
    </div>

    <script>
        let animFlip = false;
        let animTime = 2
        let pauseTime = 2

        function resetAnim() {

            let animText = document.getElementById("scrollAnim").textContent;
            console.log(animText)

            let scrollcontent = document.getElementById("scrollable-content")
            let compWidth = parseFloat(getComputedStyle(scrollcontent).width) + 2

            let containerWidth = 300;

            let leftAmount = containerWidth - compWidth;
            console.log(compWidth, leftAmount);

            if (animFlip) {
                animText = animText.replace("endpix", leftAmount + "px");
                animText = animText.replace("startpix", 0 + "px");
            }
            else {
                animText = animText.replace("startpix", leftAmount + "px");
                animText = animText.replace("endpix", 0 + "px");
            }

            animFlip = !animFlip;

            let newAnimName = "YESANIMPLEASE";

            animText = animText.replace("scrollAnim", "scroll");
            document.getElementById("scrollPaste").textContent = animText;
            scrollcontent.style.setProperty("animation", `scroll ${animTime}s linear`);
            setTimeout(function () {
                scrollcontent.style.animation = "none";
                if (!animFlip) {
                    scrollcontent.style.left = leftAmount + "px";
                }
                else {
                    scrollcontent.style.left = "0px";
                }
            }, animTime*1000)
        }

        window.addEventListener('load', function () {
            resetAnim();
            setInterval(resetAnim, (animTime+pauseTime)*1000)
        });
    </script>
</body>

</html>

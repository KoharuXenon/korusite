<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>The Awsome koru site</title>
    <style>
        body {
            background-color: black;
        }

        .win95con {
            display: inline-block;
            white-space: nowrap;
            background: #C0C0C0;
            border-width: 1px;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            border-style: solid;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1px;
        }

        .win95con > :first-child {
            height: 18px;
            width: 100%;
            background: #000080;
            color: #FFF;
        }

        .win95con > :first-child > :first-child {
            float: left;
        }

        .win95con > :first-child > :nth-child(2) {
            margin: 2px 0 0 1px;
            float: left;
            font-family: Tahoma;
            font-weight: bold;
            font-size: 11px;
        }

        .win95con > :first-child > button {
            margin: 2px 2px 2px 0;
            float: right;
            width: 14px;
            height: 13.5px;
            background: #C0C0C0;
            border-width: 1px;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 0;
            font-size: 9px;
            font-weight: bold;
            font-family: Tahoma;
            text-align: center;
        }

        .win95con > :nth-child(2) {
            padding: 13px 12px 12px;
            height: 100%;
            width: calc(100% - 26px);
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="win95con">
        <div>
            <img src="https://www.cavestory.org/favicon.ico" width="18" height="18" />
            <p>Windows 95</p>
            <button>X</button>
            <button>?</button>
        </div>
        <div id="win95containerreal">
            <p>Hello Windows 95!</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>
        Getting Clients IP
    </title>

    <style>
        div{
            text-align: center;
        }
        h1 {
            color: green;
        }
    </style>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>

<body>
    <div>
        <h1>
            GeeksforGeeks
        </h1>
        <h3>
            Getting Client IP address
        </h3>
        <p id="result"></p>
    </div>
    <script>
        $(document).ready(function () {
            $.getJSON("http://jsonip.com/?callback=?", function (data) {
                console.log(data);
                alert(data.ip);
            });
        });
    </script>
</body>

</html>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap');

    <title>The Awsome koru site</title>
    <style>
        /* Target elements where you want the monospace font */
        pre,
        code {
            font-family: "Noto Sans Mono", Menlo, Monaco, Consolas, monospace;
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;

            --prof-border-thickness: 2px;
            --prof-radius: 20px;
            --prof-outline_color: #3100a5;
            --profile-width: calc(100vw * 0.3);
            --banner-height: calc(100vh * 0.1);

            background-color: #131313;
        }

        .bordered-div {
            border: var(--prof-border-thickness) solid var(--prof-outline_color);
            border-radius: var(--prof-radius);
            width: fit-content;
            text-align: center;
        }

        .circle-img {
            border: var(--prof-border-thickness) solid var(--prof-outline_color);
            border-radius: 50%;
            width: var(--banner-height);
            height: var(--banner-height);
            object-fit: cover;
            margin: 0;
            padding: 0;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #FFF;
            border-radius: 50%;
        }

        @keyframes twinkle {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }

            100% {
                transform: translateY(-200vh) translateX(200vw) scale(0);
            }
        }
    </style>
</head>

<body>

    <script>
        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            let starspeed = getRandomNumber(2, 5);
            let starfinalsize = Math.max(2, ((((starspeed-2)/3)-1)*-1)*10);

            star.style.width = starfinalsize + "px";
            star.style.height = starfinalsize + "px";

            star.style.left = `-10vw`;
            star.style.top = `${Math.random() * 1000}vh`;

            star.style.animation = 'twinkle ' + starspeed * 2 + 's infinite linear';
            star.style.zIndex = -1;
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, (starspeed * 2)*1000);
        }

        setInterval(createStar, 1);
    </script>

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
